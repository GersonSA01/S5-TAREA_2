    <div class="supercontainer">
        <div class="container">
            <h1 class="titulo">Calculadora</h1>
            <img src="./img/logo.png" alt="logo" class="logo">
            <p class="p">"Doranger: Tu Portal Multifacético de Juegos, Cálculos y Conexiones API."</p>
          </div>
          
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="exp" class="btn">exp</button>
            <button id="div" class="btn">div</button>
            <button id="mod" class="btn">%</button>
            <button id="c" class="btn">C</button>
            <button id="raiz" class="btn">Sqr</button>
            <button id="factorial" class="btn">N!</button>
            <button id="borrar" class="btn">←</button>
            <button id="divisores" class="btn">Dis</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">/</button>
            <button class="btn">.</button>
            <button id="cero" class="btn">0</button>
            <button id="igual" class="btn">=</button>
        </div>

    </div>

    

    <script src="./js/calculadoraa.js"></script>
